<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is Prime?</title>
</head>
<body>

<script>
    function isPrime(number) {
        if (number == 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    let num = parseInt(prompt("Day la chuong trinh kiem tra mot so co phai so nguyen to khong. " +
        "Hay nhap vao mot so nguyen duong: "));
    let result = isPrime(num);
    alert(result);
</script>

</body>
</html>
